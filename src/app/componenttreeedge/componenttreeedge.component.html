<svg
    [ngStyle]="positionStyle"
    [attr.width]="boundingBox.width"
    [attr.height]="boundingBox.height"
>
    <line
        [attr.x1]="lineSegment.start.x"
        [attr.y1]="lineSegment.start.y"
        [attr.x2]="lineSegment.end.x"
        [attr.y2]="lineSegment.end.y"
        style="stroke: black; stroke-width:2"
    />
</svg>
